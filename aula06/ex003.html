<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(86, 4, 102);
            color: white; /* Comentário em CSS */
            font: normal 15pt Arial message-box ;
        }
        h1 {
            color: #a7a7a7;
        }
    </style>
</head>
<body>
    <h1>Olá jovem mancebo da programação!</h1> <!-- Comentário em HTML -->
    <p>Bem vindo aos primeiros passos no JS.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
